<div class="container">
        <div class="row"> 
    <legend class="text-left">User personal data</legend>

<div class="col-md-6">

    <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName"
                   required
                   [(ngModel)]="userData.firstName" name="name">
          </div>

      
          <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName"
                       required
                       [(ngModel)]="userData.lastName" name="name">
              </div>


              <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age"
                           required
                           [(ngModel)]="userData.age" name="name">
                  </div>


                  <div class="form-group">
                        <label for="pesel">Pesel</label>
                        <input type="text" class="form-control" id="pesel"
                               required
                               [(ngModel)]="userData.pesel" name="name">
                      </div>

                      <div class="form-group">
                            <label for="gender">Gender</label>
                            <input type="text" class="form-control" id="gender"
                                   required
                                   [(ngModel)]="userData.gender" name="name">
                          </div>

            <div class="form-group">
            
                <label>Gender:
                    <input [(ngModel)]="userData.gender">
                </label>
            </div>  
            
                <div class="form-group">
            
                <label>Telephone:
                    <input [(ngModel)]="userData.telephone">
                </label>
                </div>

            <div class="form-group">
            
                <label>Address:
                    <input [(ngModel)]="userData.address">
                </label>
                </div>  
       
</div>
        </div>
    </div>
