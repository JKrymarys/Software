<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recovery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel-body">
                <form action="" method="post" id="recovery_form" role="form" autocomplete="off">
                    <fieldset>
                        <legend class="text-left"><h2>Recovery</h2></legend>

                        <div class="form-group">
                            <div class="text-center">
                                <h2><span class="glyphicon glyphicon-lock fa-5x"></span></h2>
                                <h3 class="text-center">Forgot Password?</h3>
                                <p>You can reset your password here.</p>
                            </div>
                            <div class="form-group">
                                <label for="email"><span class="req">* </span>Email Address:
                                </label>
                                <input class="form-control" required type="text" name="email" id="email"
                                       onchange="validateEmail(this.value);"/>
                                <div class="status" id="status"></div>
                            </div>

                            <div class="form-group">
                                <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                       value="Reset Password" type="submit">

                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
